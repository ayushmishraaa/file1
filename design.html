<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Your Title Here</title>
    <style>
        body {
            background-image: url('Box.png');
            background-color: black;
            color: white;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .bluediv {
            color: red;
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        
        #maindiv {
            padding: 20px;
            background-color: rgba(172, 44, 44, 0.5); 
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bluediv">
        <marquee direction="left">
            Welcome to my site. Welcome to my site. Welcome to my site. Welcome to my site. Welcome to my site.Welcome to my site. Welcome to my site. Welcome to my site. Welcome to my site. Welcome to my site
        </marquee>
    </div>
    <div id="maindiv">
        <h2>Enter Your Information</h2>
        <form>
            <div class="input-group">
                <label for="name" aria-placeholder="Enter the name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="roll" aria-placeholder="Enter the roll no">Roll No:</label>
                <input type="text" id="roll" name="roll" required>
            </div>
            <div class="input-group">
                <label for="contact" aria-placeholder="enter the contact number">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer style="color: white; font-size: 14px; background-color: rgba(216, 58, 58, 0.5); text-align: center; position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px;">
        Copyright@2024 ayushmishraaaa.com
    </footer>
</body>
</html>
